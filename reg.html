<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>User Registration Card</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#137fec",
                "background-light": "#f6f7f8",
                "background-dark": "#101922",
              },
              fontFamily: {
                "display": ["Inter"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
      </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
  <!-- Main Registration Card Container -->
   <div class="w-full max-w-[480px] bg-white dark:bg-slate-900 rounded-xl shadow-xl overflow-hidden border border-slate-200 dark:border-slate-800 transition-colors duration-300">
    <!-- Header Section -->
     <div class="pt-10 pb-6 px-8">
      <div class="flex flex-col gap-2 text-center">
        <h1 class="text-slate-900 dark:text-white text-3xl font-black leading-tight tracking-tight">Join our community</h1>
        <p class="text-slate-500 dark:text-slate-400 text-base font-normal">Create an account to get started.</p>
      </div>
    </div>
    <!-- Form Section -->
     <form class="px-8 pb-8 flex flex-col gap-5">
      <!-- Username Field -->
    <div class="flex flex-col gap-1.5">
      <label class="flex flex-col w-full">
        <p class="text-slate-700 dark:text-slate-200 text-sm font-semibold leading-normal pb-1">Username</p>
        <div class="relative">
          <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
          <input id="username" class="form-input flex w-full rounded-lg text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-11 pr-4 text-base font-normal transition-all" placeholder="johndoe" type="text" value=""/>
        </div>
      </label>
    </div>
    <!-- Email Address Field -->
     <div class="flex flex-col gap-1.5">
      <label class="flex flex-col w-full">
        <p class="text-slate-700 dark:text-slate-200 text-sm font-semibold leading-normal pb-1">Email Address</p>
        <div class="relative">
          <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail</span>
          <input id="email" class="form-input flex w-full rounded-lg text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-11 pr-4 text-base font-normal transition-all" placeholder="name@company.com" type="email" value=""/>
        </div>
      </label>
    </div>
    <!-- Password Field -->
     <div class="flex flex-col gap-1.5">
      <label class="flex flex-col w-full">
        <p class="text-slate-700 dark:text-slate-200 text-sm font-semibold leading-normal pb-1">Password</p>
        <div class="relative">
          <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
          <input id="password" class="form-input flex w-full rounded-lg text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-11 pr-4 text-base font-normal transition-all" placeholder="••••••••" type="password" value=""/>
        </div>
      </label>
    </div>
    <!-- Sign Up Button -->
     <div class="pt-2">
      <button id="regBtn" class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 text-white text-base font-bold leading-normal tracking-wide transition-colors shadow-md" type="submit">
        <span>Sign Up</span>
      </button>
    </div>
    <!-- Divider -->
     <div class="relative py-4">
      <div aria-hidden="true" class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
      </div>
      <div class="relative flex justify-center text-sm font-medium leading-6">
        <span class="bg-white dark:bg-slate-900 px-4 text-slate-400 dark:text-slate-500 uppercase tracking-widest text-[10px]">Already have an account?</span>
      </div>
    </div>
    <!-- Footer Link -->
     <div class="text-center">
      <a class="inline-flex items-center gap-1 text-primary hover:text-primary/80 font-semibold text-base transition-colors group" href="#">
        Log in
        <span class="material-symbols-outlined text-sm group-hover:translate-x-0.5 transition-transform">arrow_forward</span>
      </a>
    </div>
  </form>
  <!-- Aesthetic Bottom Accent -->
   <div class="h-1.5 w-full bg-gradient-to-r from-primary/50 via-primary to-primary/50"></div>
  </div>
  <!-- Toggle Theme Button (Aesthetic helper) -->
   <button class="fixed bottom-6 right-6 p-3 rounded-full bg-white dark:bg-slate-800 shadow-lg border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:scale-110 transition-transform" onclick="document.documentElement.classList.toggle('dark')">
    <span class="material-symbols-outlined">dark_mode</span>
  </button>
  <sript src="script.js"></sript>
</body>
</html>
